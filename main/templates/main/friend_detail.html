{% extends 'main/base.html' %}

{% block title %}Friend {{ friend.name }}{% endblock %}
{% block navbar_title %}Details of {{ friend.name }}{% endblock %}

{% block content %}
    <h1>Details of {{ friend }}</h1>

    <form action="{% url 'main:friend_update' friend.id %}" method='post' class='form'>
        {% csrf_token %}
        <div class="form-group mb-3">
            <input
                type='text'
                name='name'
                value="{{ friend.name }}"
                placeholder='Enter the name'
                required
            />
        </div>
        <div class="form-group mb-3">
            <input
                type='email'
                name='email'
                value="{{ friend.email }}"
                placeholder='Enter the email'
                required
            />
        </div>
        <button class='btn btn-success' type='submit'>
            Save
        </button>
    </form>
{% endblock %}
